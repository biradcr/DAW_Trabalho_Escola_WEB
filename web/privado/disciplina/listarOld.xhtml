<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Manutenção de Disciplinas
        </ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:growl/>
                
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleDisciplina.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>         
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleDisciplina.dao.filtro}" size="35">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                         <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:inputText value="#{controleDisciplina.dao.maximoObjetos}" size="5">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton action="#{controleDisciplina.dao.primeiro()}"
                                         value="Primeiro" update="listagem"/>
                        <p:commandButton action="#{controleDisciplina.dao.anterior()}"
                                         value="Anterior" update="listagem"/>
                        <p:commandButton action="#{controleDisciplina.dao.proximo()}"
                                         value="Próximo" update="listagem"/>
                        <p:commandButton action="#{controleDisciplina.dao.ultimo()}"
                                         value="Ultimo" update="listagem"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleDisciplina.dao.listaObjetos}"
                             var="obj" id="listagem">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="#{controleDisciplina.dao.mensagemNavegacao}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleDisciplina.editar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             oncomplete="PF('dlg').show();"
                                             update=":formEdicao"
                                             title="Editar"/>                            
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="480">
                <h:form id="formEdicao">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Disciplinas">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton actionListener="#{controleDisciplina.salvar()}"
                                                             update=":formEdicao :formListagem"
                                                             value="Salvar"
                                                             icon="ui-icon-disk"
                                                             oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>
                                        </div>                            
                                    </f:facet>
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleDisciplina.objeto.id}" readonly="true" size="5"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText value="#{controleDisciplina.objeto.nome}" id="txtNome" 
                                                 size="50" maxlength="50" placeholder="Obrigatório"/>                                  
                                </p:panelGrid>                              
                            </div>                            
                        </p:tab>
                        <p:tab title="Alunos">
                            <p:dataTable value="#{controleDisciplina.objeto.alunos}"
                                         var="alunos" rowIndexVar="indexaluno" id="listaAlunos">
                                <f:facet name="header">
                                       <p:panelGrid columns="2">
                                           <p:selectOneMenu value="#{controleDisciplina.aluno}"
                                                         id="selAluno">
                                            <f:converter converterId="converterAluno" />
                                            <f:selectItem itemLabel="Selecione um registro"
                                                          noSelectionOption="true" />
                                            
                                            <f:selectItems value="#{controleDisciplina.daoAluno.listaTodos}"
                                                           var="alunos" itemLabel="#{alunos.nome}"/>                                            
                                        </p:selectOneMenu>                                       
                                        <p:commandButton value="Adicionar"
                                                         actionListener="#{controleDisciplina.adicionarAluno()}"
                                                         icon="ui-icon-plus"
                                                         id="btnAdicionarAluno"
                                                         process="btnAdicionarAluno selAluno"
                                                         update="listaAlunos :formEdicao"/>                                       
                                    </p:panelGrid> 
                                </f:facet>                                
                                <p:column headerText="Nome">
                                    <p:outputLabel value="#{alunos.nome}" />
                                </p:column>                                
                                <p:column headerText="Email">
                                    <p:outputLabel value="#{alunos.email}" />
                                </p:column>                                
                                <p:column headerText="Ações">                                    
                                    <p:commandButton id="btnRemoverAluno"
                                                     actionListener="#{controleDisciplina.removerAluno(indexaluno)}"
                                                     icon="ui-icon-trash" 
                                                     process="btnRemoverAluno"
                                                     update="listaAluno :formEdicao"/>
                                </p:column>                                
                            </p:dataTable>
                        </p:tab>                       
                    </p:tabView>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
