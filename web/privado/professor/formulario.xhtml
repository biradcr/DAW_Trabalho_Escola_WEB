<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../index.xhtml">        
        <title><ui:insert name="titulo">Cadastro de Professor</ui:insert></title>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="#{controleProfessor.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar"
                                             icon="ui-icon-disk"
                                             action="#{controleProfessor.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleProfessor.objeto.id}" size="10"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleProfessor.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText value="#{controleProfessor.objeto.email}"
                                 id="txtEmail" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Nascimento" for="txtNascimento"/>
                    <p:calendar  
                        value="#{controleProfessor.objeto.nascimento}"                        
                        pattern="dd/MM/yyyy" id="txtNascimento"
                        locale="pt_BR" size="12" mask="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar> 
                    <p:outputLabel value="Titulação" for="txtTitulacao"/>
                    <p:inputText value="#{controleProfessor.objeto.titulacao}"
                                 id="txtTitulacao" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Tópicos Interesse" for="txtTopicoInteresse"/>
                    <p:inputText value="#{controleProfessor.objeto.topicosInteresse}"
                                 id="txtTopicoInteresse" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Especialidade" for="selectEspecialidade" />         
                        <p:selectOneMenu value="#{controleProfessor.objeto.especialidade}"
                                         id="selectEspecialidade">
                            <f:converter converterId="converterEspecialidade"/>
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleProfessor.daoEspecialidade.lista}"
                                           var="esp" itemLabel="#{esp.nome}"/>
                        </p:selectOneMenu>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
